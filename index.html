<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>
</head>
<body  ng-app="fireChat">
       
<div class="container-fluid"  ng-controller="ChatCtrl">
       <pre>{{ user | json }}</pre>
  <div class="row content"> 
    <div class="col-sm-3 sidenav">
      <h4>Threads</h4>
      <ul class="nav nav-pills nav-stacked">
        <!-- <li class="active"><a href="#section1">Home</a></li> -->
        <li ng-repeat="thread in threads" ng-click="getMessages(thread.$id)"><a href="#section2">{{thread.proposal_name}}</a></li>
        
      </ul><br>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Blog..">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </div>

    <div class="col-sm-6">
      <h4><small>Messages</small></h4>
      <hr>
      <!-- <h2>I Love Food</h2>
      <h5><span class="glyphicon glyphicon-time"></span> Post by Jane Dane, Sep 27, 2015.</h5>
      <h5><span class="label label-danger">Food</span> <span class="label label-primary">Ipsum</span></h5><br>
      <p>Food is my passion. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <br><br> -->
      <div class="panel-group">
            <div class="panel" ng-repeat="message in messages" ng-class="{'text-right': message.isMyComment, 'panel-success': message.isMyComment, 'panel-info': !message.isMyComment }">
              <div class="panel-heading">{{message.created_by}}</div>
              <div class="panel-body">{{message.msg}}</div>
            </div>
        <!-- 
            <div class="panel panel-success text-right">
              <div class="panel-heading">Me</div>
              <div class="panel-body">Lorem ipsum dolor sit amet, consectetur</div>
            </div> -->
       </div>     
     <hr>

      <h4>Reply:</h4>
      <form role="form">
        <div class="form-group">
          <textarea class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <br><br>
    </div>
  <div class="col-sm-3 sidenav">
        <h4>Thread Members</h4>
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="member in members"><a href="#section1">{{member.$id}}</a></li>
        </ul><br>
  </div>  
  </div>
</div>

<footer class="container-fluid">
  <p>Footer Text</p>
</footer>

</body>
